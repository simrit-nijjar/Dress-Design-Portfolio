    <main>

      <form action="mailto:Punjabidesignerboutique@hotmail.com?subject=Punjabi%20Designer%20Boutique%20Inquiry" method="post" enctype="text/plain" target="_blank">

        <div class="form-row">

          <div class="col-md-6 col-sm-12 form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" class="form-control" id="first-name" placeholder="John" required>
          </div>

          <div class="col-md-6 col-sm-12 form-group">
            <label for="first-name">Last Name</label>
            <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Smith" required>
          </div>

        </div>

        <div class="form-row">

          <div class="col-md-6 col-sm-12 form-group">
            <label for="email">Email address</label>
            <input type="email" name="email-address" class="form-control" id="email" placeholder="name@example.com" required>
          </div>

          <div class="col-md-6 col-sm-12 form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="(123) 456-7890">
          </div>

        </div>

        <div class="form-group">
          <label for="inquiry">Inquiry</label>
          <select name="inquiry" class="custom-select" id="inquiry">
            <option value="Please Write Purpose of Inquiry"></option>
            <option value="Order Inquiry">Order Inquiry</option>
            <option value="Design Inquiry">Design Inquiry</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" class="form-control" id="message" rows="5" placeholder="Type something here" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" target="_blank">Submit</button>

      </form>

    </main>
